[application]

name="Port"
main_scene="res://Scenes/Menu.tscn"
icon="res://icon.png"

[display]

width=1024
height=768
stretch_mode="2d"
stretch_aspect="keep_height"

[input]

Player2_Pickup=[key(F)]
Player2_Move_Left=[key(A)]
Player2_Move_Right=[key(D)]
Player2_Jump=[key(W)]
Player1_Move_Left=[key(Left)]
Player1_Move_Right=[key(Right)]

[physics_2d]

default_gravity=98
motion_fix_enabled=true

[render]

default_clear_color=#ff000000
